<!doctype html>
<html lang="ru">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Клюво-блогер</title>
      <link rel="stylesheet" href="./pages/index.css">

  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Наблюдатель</h1>
              <button class="profile__button" id="profile_edit_btn" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__description">Путешествия, путешествия</p>
        </div>
        <button class="profile__add" id="profile__add" type="button" aria-label="Добавить"></button>
      </section>

      <section class="section cards-grid">
        <ul class="cards-grid__list">

          <template id="cards-grid__list-item">
            <li class="cards-grid__list-item">
              <div class="cards-grid__content">
                <img class="cards-grid__item" alt="item" onerror="alert( 'Указан некорректный адрес картинки' )">
                <button class="grid-menu__delete" type="button" aria-label="delete"></button>
              </div>
              <div class="grid-menu">
                <h2 class="grid-menu__name">Название</h2>
                <button class="grid-menu__like" type="button" aria-label="Лайк"></button>
              </div>
            </li>
          </template>

        </ul>
      </section>

    </main>
    <footer class="footer section">
      <p class="footer__copyright">
        &copy; 2021. Naome_turbo
      </p>
    </footer>
    <div class="popup">
      <div class="popup__overlay">
        <button class="popup__button-exit" id="exit" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title"></h2>
        <form class="popup__content" name="edition">
          <input class="popup__input" id="popup__input_name" type="text" required placeholder="Название" name="name" minlength="2" maxlength="40" />
          <input class="popup__input" id="popup__input_description" type="text" required placeholder="Ссылка на картинку" name="about" minlength="2" maxlength="100" />
          <button class="popup__button-save" type="submit" id="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popupImg">
      <div class="popup__overlay_img">
        <button class="popup__button-exit" id="close" type="button" aria-label="Закрыть"></button>
        <form class="popup__content_img" name="view">
          <img class="popup__view">
        </form>
        <p class="popup__text">
          text
        </p>
      </div>
    </div>

    <script src="scripts/index.js"></script>
    <script src="scripts/loader.js"></script>

  </body>

</html>
